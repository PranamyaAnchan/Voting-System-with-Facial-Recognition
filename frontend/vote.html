<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voting Page</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      background-size: 200% 200%;
      animation: gradientAnimation 15s ease infinite;
      display: flex;
      width: 100%;
      justify-content: center;
      align-items: flex-start;
    }
    @keyframes gradientAnimation {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    .vote-card {
      background: rgba(255, 255, 255, 0.65);
      border-radius: 25px;
      padding: 2rem 3rem;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
      backdrop-filter: blur(15px);
      max-width: 700px;
      width: 100%;
      margin: 3rem;
      animation: fadeInUp 1s ease forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 { text-align: center; margin-bottom: 1.5rem; font-size: 2rem; color: #444; }
    .party-option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.85);
      padding: 1rem;
      min-height: 100px;
      border-radius: 15px;
      margin-bottom: 1rem;
      box-shadow: inset 2px 2px 5px #d1d9e6, inset -2px -2px 5px #ffffff;
    }
    .party-info { display: flex; align-items: center; gap: 0.8rem; font-size: 18px; }
    .party-symbol img { width: 20%; height: 20%; border-radius: 50%; object-fit: cover; }
    input[type="radio"] { transform: scale(1.3); cursor: pointer; }
    .btn-vote {
      display: block; margin: 1rem auto 0;
      width: 50%; padding: 0.8rem;
      border: none; border-radius: 40px;
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
      box-shadow: 8px 8px 15px #d1d9e6, -8px -8px 15px #ffffff;
      font-size: 1.1rem; font-weight: 600; color: #444;
      cursor: pointer; transition: all 0.3s ease;
    }
    .btn-vote:hover {
      background: #d0e8ff; color: #2a72d8; transform: scale(1.03);
      box-shadow: inset 8px 8px 15px #d1d9e6, inset -8px -8px 15px #ffffff;
    }
    .popup-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); display: none;
      justify-content: center; align-items: center;
    }
    .select-popup-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); display: none;
      justify-content: center; align-items: center;
    }
    .popup {
      background: white; padding: 2rem;
      border-radius: 15px; text-align: center;
      max-width: 300px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: fadeInUp 0.4s ease;
    }
    .popup button {
      margin-top: 1rem; padding: 0.5rem 1.2rem;
      border: none; border-radius: 20px;
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
      font-weight: 600; cursor: pointer; transition: 0.3s;
    }
    .popup button:hover { background: #d0e8ff; color: #2a72d8; }
</style>
</head>
<body>

<div class="vote-card">
  <h2>Cast Your Vote</h2>

  <!-- Party options -->
  <div class="party-option">
    <div class="party-info"><div class="party-symbol"><img src="../images/thegoat.jpg"></div><span>TheGoat</span></div>
    <input type="radio" name="party" value="TheGoat">
  </div>
  <div class="party-option">
    <div class="party-info"><div class="party-symbol"><img src="../images/fusionx.jpg"></div><span>FusionX</span></div>
    <input type="radio" name="party" value="FusionX">
  </div>
  <div class="party-option">
    <div class="party-info"><div class="party-symbol"><img src="../images/nextgen.jpg"></div><span>NextGen</span></div>
    <input type="radio" name="party" value="NextGen">
  </div>
  <div class="party-option">
    <div class="party-info"><div class="party-symbol"><img src="../images/iscore.jpg"></div><span>IScore</span></div>
    <input type="radio" name="party" value="IScore">
  </div>
  <div class="party-option">
    <div class="party-info"><div class="party-symbol"><img src="../images/nota.jpg"></div><span>NOTA</span></div>
    <input type="radio" name="party" value="NOTA">
  </div>

  <button class="btn-vote" onclick="showPopup()">Vote</button>
</div>

<!-- Confirmation Popup -->
<div class="popup-overlay" id="popupOverlay">
  <div class="popup">
    <p>Confirm Vote?</p>
    <button onclick="submitVote()">Yes</button>
    <button onclick="closePopup()">Cancel</button>
  </div>
</div>

<!-- Select Warning Popup -->
<div class="select-popup-overlay" id="select-popupOverlay">
  <div class="popup">
    <p>Please select a party before voting.</p>
    <button onclick="closeSelectPopup()">OK</button>
  </div>
</div>

<script>
  const voterId = new URLSearchParams(window.location.search).get("name");

  function showPopup() {
    const selected = document.querySelector('input[name="party"]:checked');
    if (!selected) {
      document.getElementById("select-popupOverlay").style.display = "flex";
      return;
    }
    document.getElementById("popupOverlay").style.display = "flex";
  }

  function closePopup() {
    document.getElementById("popupOverlay").style.display = "none";
  }

  function closeSelectPopup() {
    document.getElementById("select-popupOverlay").style.display = "none";
  }

  async function submitVote() {
    const selected = document.querySelector('input[name="party"]:checked');
    if (!selected) return;

    // âœ… Call backend to mark voter as voted
    try {
      const res = await fetch("http://127.0.0.1:8000/mark-voted/", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ voterId })
      });

      const data = await res.json();
      if (data.status === "success") {
        window.location.href = "votesuccess.html";
      } else {
        alert("Error: " + data.message);
      }
    } catch (err) {
      alert("Could not connect to backend: " + err);
    }
  }
</script>

</body>
</html>
