<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Success</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
<style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
      background-size: 200% 200%;
      animation: gradientAnimation 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientAnimation {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    .reg-card {
      background: rgba(255, 255, 255, 0.65);
      border-radius: 20px;
      padding: 2.5rem 3rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      max-width: 450px;
      width: 90%;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      color: #2a72d8; /* Theme blue */
      margin-bottom: 1.5rem;
    }

    .circle-container {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 0 auto;
    }

    svg {
      transform: rotate(-90deg);
    }

    .circle-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      font-weight: bold;
      color: #2a72d8; /* Theme blue */
    }

    p {
      margin-top: 1.2rem;
      color: #333;
      font-weight: 500;
    }
</style>
</head>
<body>

<div class="reg-card">
    <h2>Registered Successfully!</h2>

    <div class="circle-container">
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="45" stroke="#ccc" stroke-width="6" fill="none"/>
            <circle id="progress" cx="50" cy="50" r="45" stroke="#2a72d8" stroke-width="6" fill="none" 
                stroke-linecap="round" stroke-dasharray="283" stroke-dashoffset="283"/>
        </svg>
        <div class="circle-text" id="timer">3</div>
    </div>

    <p>Redirecting to Home Page...</p>
</div>

<script>
    let timeLeft = 3;
    const timerElement = document.getElementById("timer");
    const progressCircle = document.getElementById("progress");

    const totalLength = 2 * Math.PI * 45; // Circumference of circle (r=45)
    let elapsed = 0;
    const totalTime = 3; // seconds

    const interval = setInterval(() => {
        timeLeft--;
        timerElement.textContent = timeLeft;
        elapsed++;
        let offset = totalLength - (elapsed / totalTime) * totalLength;
        progressCircle.style.strokeDashoffset = offset;

        if (timeLeft === 0) {
            clearInterval(interval);
            window.location.href = "index.html"; // Change to your homepage
        }
    }, 1000);

    // Animate progress smoothly
    let start = null;
    function animate(timestamp) {
        if (!start) start = timestamp;
        const progress = (timestamp - start) / (totalTime * 1000);
        progressCircle.style.strokeDashoffset = totalLength - progress * totalLength;
        if (progress < 1) {
            requestAnimationFrame(animate);
        }
    }
    requestAnimationFrame(animate);
</script>

</body>
</html>
