<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body, html {
      /* height: 100%; */
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
      background-size: 200% 200%;
      animation: gradientAnimation 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100%;
    }

    @keyframes gradientAnimation {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    .reg-card {
      background: rgba(255, 255, 255, 0.65);
      border-radius: 20px;
      padding: 2.5rem 3rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      max-width: 450px;
      width: 90%;
      margin: 3rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #444;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      background: #f3f4f6;
      box-shadow: inset 2px 2px 5px #d1d9e6, inset -2px -2px 5px #ffffff;
      font-size: 1rem;
      margin-top: 0.3rem;
      font-family: 'Poppins', sans-serif;
    }

    input::placeholder{
      font-family: 'Poppins', sans-serif;
    }

    .btn-register {
      margin-top: 2rem;
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 40px;
      background: #e0e0e0;
      box-shadow: 8px 8px 15px #d1d9e6, -8px -8px 15px #ffffff;
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-register:hover {
      background: #d0e8ff;
      color: #2a72d8;
      transform: scale(1.03);
      box-shadow: inset 8px 8px 15px #d1d9e6, inset -8px -8px 15px #ffffff;
    }

    .back-link {
      text-align: center;
      margin-top: 1.2rem;
    }

    .back-link a {
      color: #2a72d8;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
    #captureBtn{
      border-radius: 40px;
      border: none;
      width: auto;
      padding: 0.5rem;
      cursor: pointer;
      background: #e0e0e0;
      box-shadow: 8px 8px 15px #d1d9e6, -8px -8px 15px #ffffff;
      color: #333;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      margin-bottom: 1rem;
      align-self: flex-end;
      margin-top: 0.5rem;
      transition: all 0.3s ease;
    }
    #captureBtn:hover {
      background: #d0e8ff;
      color: #2a72d8;
      transform: scale(1.03);
      box-shadow: inset 8px 8px 15px #d1d9e6, inset -8px -8px 15px #ffffff;
    }
    .cam-screen{
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* input[type="date"] {
      color: #888; 
      font-family: 'Poppins', sans-serif;
    }
    input[type="date"]::placeholder {
      color: black;
      opacity: 1;
    } */

  </style>
</head>
<body>

  <div class="reg-card">
    <h2>Register to Vote</h2>
    <form id="registerForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Your full name" required />

      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Your address" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required />

      <label for="voterId">Voter ID</label>
      <input type="text" id="voterId" placeholder="Enter voter ID" required />

      <label for="faceScan">Take a Photo</label>
      <div class="cam-screen">
        <video id="camera" autoplay playsinline width="350" height="200" style="border-radius:10px; border:1px solid #ccc; "></video>
        <button type="button" id="captureBtn">Capture</button>
      </div>
      <canvas id="snapshot" width="300" height="200" style="display:none;"></canvas>

      <button type="submit" class="btn-register">Register</button>
    </form>

    <div class="back-link">
      <p>Already registered? <a href="index.html">Go to Home</a></p>
    </div>
  </div>

<script>
  const video = document.getElementById("camera");
  const canvas = document.getElementById("snapshot");
  const captureBtn = document.getElementById("captureBtn");
  const form = document.getElementById("registerForm");

  let capturedFile = null; // will hold the photo as a File

  // Start camera
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      alert("Camera access denied: " + err);
    });

  // Capture frame
  captureBtn.addEventListener("click", () => {
    // Check if camera is active
    if (!video.srcObject || video.srcObject.getTracks().length === 0) {
      alert("Camera is not active! Please enable camera first.");
      return;
    }

    const context = canvas.getContext("2d");
    context.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Convert to File
    canvas.toBlob(blob => {
      if (!blob || blob.size === 0) {
        alert("Could not capture photo. Camera is not providing data.");
        return;
      }

      const userName = document.getElementById("name").value.trim() || "selfie";
      const safeName = userName.replace(/\s+/g, "_");  // replace spaces with underscores
      capturedFile = new File([blob], `${safeName}.jpg`, { type: "image/jpeg" });

      alert(`Photo captured as ${safeName}.jpg! Now submit the form.`);
    }, "image/jpeg");
  });

  // Form submit
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData();
    formData.append("name", document.getElementById("name").value);
    formData.append("address", document.getElementById("address").value);
    formData.append("dob", document.getElementById("dob").value);
    formData.append("voterId", document.getElementById("voterId").value);

    if (!capturedFile) {
      alert("Please capture a photo!");
      return;
    }
    formData.append("faceScan", capturedFile);

    try {
      const res = await fetch("http://localhost:8000/register", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      console.log(data);

      if (data.status === "success") {
        window.location.href = "regsuccess.html";
      } else {
        alert("Registration unsuccessful! " + data.message);
      }
    } catch (err) {
      console.error(err);
      alert("Server error, try again.");
    }
  });
</script>


</body>
</html>
